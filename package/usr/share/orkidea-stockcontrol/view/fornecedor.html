<div id="fornecedor-view-form" class="col-lg-12">
	<div class="panel panel-default">
		<div id="fornecedor-header-form" class="panel-heading">
			Novo Retirante
		</div>
		<div class="panel-body">

			<div class="form-group">
				<label>Nome</label>
				<input class="form-control" id="fornecedor-fld-nome">
			</div>
			<div class="form-group">
				<label>Telefone</label>
				<input class="form-control" id="fornecedor-fld-telefone" data-typecontent="integer">
			</div>
			<div class="form-group">
				<label>Estado</label>
				<input class="form-control" id="fornecedor-fld-estado">
			</div>
			<div class="form-group">
				<label>Cidade</label>
				<input class="form-control" id="fornecedor-fld-cidade">
			</div>
			<button id="fornecedor-btn-submit" class="btn btn-default">Cadastrar</button>

		</div>
	</div>
</div>
