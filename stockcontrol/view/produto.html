<div id="produto-view-form" class="col-lg-12">
	<div class="panel panel-default">
		<div id="produto-header-form" class="panel-heading">
			Novo Produto
		</div>
		<div class="panel-body">

			<div class="form-group">
				<label>Categoria</label>
				<select id="produto-fld-categoria" class="form-control">
				</select>
			</div>
			<div class="form-group">
				<label>Nome</label>
				<input class="form-control" id="produto-fld-nome">
			</div>
			<div class="form-group">
				<label>Estoque Minino</label>
				<input class="form-control" id="produto-fld-estoque_minimo" data-typecontent="integer">
			</div>
			<div class="form-group">
				<label>Estoque Atual</label>
				<input class="form-control" id="produto-fld-estoque_atual" data-typecontent="integer">
			</div>
			<button id="produto-btn-submit" class="btn btn-default">Cadastrar</button>

		</div>
	</div>
</div>
